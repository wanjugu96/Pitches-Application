<html>

<head>
{%block styles%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="\static\css\index.css" rel="stylesheet">
    
  <!--Importing the simple mde css and js files  -->
  {{ simplemde.css}}
  {{ simplemde.js }}
{%endblock%}
</head>

<body>

{%block navbar%}
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbarclass py-2">
        <div id="navid" class="container-fluid navbarclass" >
            <img src="/static/images/microphone.svg" alt="" width="30" height="24">

            <a class="navbar-brand" href="/">Pitchy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    </ul>
        
                    <ul class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated%}
                     <li class="nav-item">
                        <a class="nav-link" href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a>
                    </li>
    
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('auth.logout')}}">Signout</a>
                    </li>
                    <li>
                    <button type="button" class="btn btn-danger categorybutton"><a href="{{ url_for('main.submitpitch')}}">Submit Pitch</a></button>                  
                    </li>
                    
                    {%else%}
                        <li class="nav-item">
                        <a class="nav-link" href="{{url_for('auth.login')}}">login</a>
                    </li>
                    {%endif%} 
                    
                     </ul>
                

            </div>
        </div>
    </nav>
    {%endblock%}
    {% block content %}
    {% endblock%}



   
</body>

</html>
